    <script>
        const ids = ["chest0", "chest1", "chest2", "chest3", "chest4", "chest5", "chest6", "chest7",
        "chest8", "chest9", "chest10", "chest11", "help", "chest13", "chest14", "chest15", "chest16",
        "chest17", "chest18", "chest19", "chest20", "chest21", "chest22", "chest23", "chest24"]
        let chestCount = 0
        let score = 0
        let lastCheck = 12
        let treasureLocation = 18
    
        function check(position) {
            image = document.getElementById(ids[position])
            if(position == treasureLocation) {
                image.src = "treasure.jpg"
            } else {
                image.src = "empty chest.jpg"
            }
            chestCount += 1
            score += 1 
            document.getElementById("chests").innerHTML = "Number of chests checked is " +chestCount;
            document.getElementById("score").innerHTML = "Score is " + score
            lastCheck = position;
        }
    
        function help()
  {
    let lastRow=parseInt((lastCheck/5),10)
    let treasureRow=parseInt((treasureLocation/5),10)
    let result=" "

    lastCol=lastCheck%5
    treasureCol=treasureLocation%5

    console.log(lastCol)
    console.log(lastRow)
    console.log(treasureCol)
    console.log(treasureRow)

    if(lastRow==treasureRow&&lastCheck!=treasureLocation)
    {
      if(lastCheck<treasureLocation)
      {
        result="Right"
      }
      else
      {
        result="Left"
      }
    }
    else if(lastCol==treasureCol&&lastCheck!=treasureLocation)
    {
      if(lastCheck<treasureLocation)
      {
        result="Bottom"
      }
      else
      {
        result="Up"
      }
    }
    else
    {
      result="Sorry, No help available"
    }

    score=score+2
    document.getElementById("score").innerText="Score is "+score+"."
    document.getElementById("help").innerText=result
  }
       // BONUS 1
       function resetGame() {
            treasureLocation = Math.floor(Math.random() * 24)
            while(treasureLocation == 12) {
                treasureLocation = Math.floor(Math.random() * 24)
            }
            chestCount = 0
            score = 0
            document.getElementById("chests").innerHTML = "Number of chests checked is zero"
            document.getElementById("score").innerHTML = "Score is unknown"
            document.getElementById("help").innerHTML = "Help report"
            for(let i = 0; i < 24; i++) {
                if(i != 12) {
                    document.getElementById(ids[i]).src = "treasurechest.jpg"
                }
            }
        }
          
        </script>
